<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>lulz</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
      <div class="youtube-fetcher" ng-controller="MainCtrl">
            <div class="controls">
               <input type="text" ng-model="vidID" class="youtube-id" placeholder="Video ID, ie: RubBzkZzpUA"/>
               <div class="youtube-fetcher-submit button" ng-click="fetch(vidID)" title="Fetch youtube video from ID">Fetch</div>
                <div class="button remove-video" title="remove this video" ng-click="r = null">âœ•</div>
            </div>
            <div class="notification"></div>
            <div class="response" ng-if="r" ng-init="s = r.snippet">
                <h1 class="video-title">{{s.title}}</h1>
                <a class="video-preview" ng-href="http://www.youtube.com/watch?v={{r.id}}" target="_blank">
                 <img class="video-thumbnail" ng-src="{{s.thumbnails.high.url}}"/>
                </a>
                <p class="video-description">{{s.description}}</p>              
            </div>
        </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
